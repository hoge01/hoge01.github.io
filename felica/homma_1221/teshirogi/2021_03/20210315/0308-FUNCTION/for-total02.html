function result(){  // 関数 onclick スタート

var maxnum = prompt('1以上の半角数字を整数で入力してください。')
maxnum = parseInt(maxnum);  // 文字列を数値（整数）に変換
var total = 0;

var element = document.getElementById('ans');

if (isNaN(maxnum) || (maxnum <= 0)){
  element.textContent = '計算できません';
} 
else{
  for(var i = 1; i <= maxnum; i++){
    total += i;
    console.log(i + '回目の計算');
    console.log(total);
  }
element.textContent = '入力された数字、「' +maxnum+ '」までの合計は、「' +total+ '」です。';
}

}  // 関数 onclick エンド


</script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>for文の練習</title>
</head>
<body>



<script>

// for(初期値,回数,増減値)
// i = 0 (配列の値)
// i = 1 (カウントに利用)
// i = i + 1;
// (元の値にを1を加算)
// i++ (インクリメント)

for(var i = 1; i <= 5; i++){
  console.log(i + '回目');
  console.log(i);
}




</script>


    
</body>
</html>

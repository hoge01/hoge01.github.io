<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>for文の練習</title>
</head>
<body>



<script>

// for(初期値,回数,増減値)
// i = 0 (配列の値)
// i = 1 (カウントに利用)
// i = i + 1;
// (元の値にを1を加算)
// i++ (インクリメント)


var total = 0;

for(var i = 1; i <= 5; i++){
  total = total + i;
  console.log(i + '回目の計算');
  console.log(total);
}


console.log('１から５までの合計は、「' +total+ '」です。');



</script>


    
</body>
</html>

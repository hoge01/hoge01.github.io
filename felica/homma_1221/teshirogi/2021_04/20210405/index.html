<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>

<style>
.box
,.box1
{
 width:100px;
 height:100px;
 margin-top:10px;
 background-color:#34a8f5;
}

.box1{
 background-color:#0f0;
}

</style>


</head>


<body>
<button id="btnA">右へ</button>
<button id="btnB">左へ</button>
<div class="box"></div>
<div class="box1"></div>


<!-- jquery (Google Hosted Libraries)リンク
############################################# -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<!-- jquery
############################################# -->
<script>
$(function(){

 $('#btnA').on('click',function(){
  $('.box').animate({
   
//   'margin-left': '300px'
//   marginLeft: '300px'
   marginLeft: '300px'}   //連想配列の場合{}で囲む、囲まないがある。
   ,2000                  //2秒
   ,'swing'               //スウィング
  );
//  });
 });

 $('#btnB').on('click',function(){
  $('.box').animate({
   marginLeft: 0
  });
 });



// box1
$('.box1').on('click',function(){
 $(this).animate({
  width:'100%'
 }
  ,3000          // 3秒

  ,'linear',function(){
    $(this).animate({
       width:'100px'
      ,height:'100px'
    }
      ,1500
      ,'swing'
    );
  }
  
 );
});





});
</script>

 
</body>


</html>

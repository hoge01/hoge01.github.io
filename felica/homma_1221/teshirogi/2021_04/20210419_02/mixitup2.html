<head>

<meta name="viewport" content="width=device-width initial-scale=1">

<link rel="stylesheet" href="css/reset00.css">


<style>
.content{
 max-width:660px;
 margin:50px auto;
 padding:2%;
}

.container{
/* max-width:660px;*/
}

.controls
,.container
{
 display:flex;
 flex-wrap:wrap;
 align-content:flex-start;
}

.controls>.filter{
 margin:0 6px 10px;
 padding:0 10px;
 line-height:30px;
 color:#666;
 background-color:#fff;
 border:1px solid #ccc;
 border-radius:4px;
 font-weight:bold;
 text-align:center;
 cursor:pointer;
}

.heading1{

}

.mix{
/* flex:1 0 100px;*/

/* font-family:'Arial Black',;*/

}

.red{
 background-color:red;
}

.blue{
 background-color:blue;
}

.gray{
 background-color:gray;
}

.yellow{
 background-color:yellow;
}



</style>


</head>
<body>

<div class="content">
<h1 class="heading1">MixItUp</h1>

<ul class="controls">

 <li class="filter" data-filter=".blue">blue</li>
 <li class="filter" data-filter=".gray">gray</li>
 <li class="filter" data-filter=".yellow, .blue">yellow &amp; blue</li>
</ul>

<style>
 html,body,h3{
  padding:0;
  margin:0;
 }
 img{
 border:none;           /*画像の境界線を非表示にする*/
                        /*画像にリンクを設定すると、一般的なブラウザでは自動的に境界線が表示される。*/
 vertical-align:bottom; /*初期設定画像の下の空白を取る*/
 max-width:100%;    /*親要素のwidth幅の100%の値*/
                    /*♦フルードイメージ（Fluid Image）-ウィンドウサイズ（または親要素の幅）に応じて、縦横比を保持したまま自動的に画像が拡大・縮小するようにする手法、最大幅は元画像の幅*/
 height:auto;       /*横幅と同比率で高さも自動調整*/
}
body{
max-width:1000px;
background-color:#aaa;
margin:30px auto;
}

 .slider-for{
/* width:400px;*/
 margin:0 auto;
 }
.autoplay
,.slider
,.slider-nav
{
margin:30px auto;
/*max-width:1100px;*/

/*max-height:50px;*/
/*border:1px solid #00f;*/
}

h3,div{
/* border:1px solid #0ff;*/
}

 max-height:300px;

.slider-nav img{

}

/*    width: 300px;*/
}

</style>

<script>
$(function(){
//$('.slick01').slick();
$('.slider').slick({
  centerMode: true,
  centerPadding: '60px',
  slidesToShow: 3,
  responsive: [
    {
      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 3
      }
    },
    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
});

 $('.slider-for').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
//  dots: true,
//  adaptiveHeight: true,
//  variableWidth: true,
//  infinite: true,
//  speed: 300,
  slidesToShow: 5,
  slidesToScroll: 1,
  asNavFor: '.slider-for',
  dots: true,
  centerMode: true,
  focusOnSelect: true
});

});
</script>

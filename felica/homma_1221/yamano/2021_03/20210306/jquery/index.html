<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- css スマホメニュー -->
<style>
ul{
 list-style:none;
 padding:0;
}

a{
 text-decoration:none;
}

.spnav{
 width:200px;
 display:none;
}

.spnav li{

}

.spnav a{

}

<body>

<dl>

</dl>

<button id="nice">いいね！</button>
<button id="bat">わるいね！</button>

<p>
<button class="btn">メニュー</button>
</p>

<nav class="spnav">
<ul>
  <li><a href="#">home</a></li>
  <li><a href="#">profile</a></li>
  <li><a href="#">about</a></li>

</ul>

<!-- jquery (Google Hosted Libraries)リンク -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- jquery -->
<script>

$(function(){                /*省略可能なコードを削ったもの*/

// $(".weather") .css("color","#ff7c89");
//  セレクタ      メソッド

//セレクタ・複数指定できる
 $('h1').css('color','red');

 $('.weather') .css('color','pink');

//イベント
//$('#nice').click(function(){
// alert('いいね！');
//});

//on()メソッドを使用することで複数イベントをまとめて設定可能
$('#nice').on('click touchstart',function(){
// alert('いいね！');
 $('body').css('background','red');
});

$('#bat').on('click touchstart',function(){
 alert('わるいね！');
 $('body').css('background','blue');
});

});

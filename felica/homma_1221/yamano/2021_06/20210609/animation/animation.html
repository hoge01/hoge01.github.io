/* =========================
演習１ exercise1
========================= */
.ex1{
 border:2px solid #fff;
 background-color:#000;
 padding:10px;
 width:600px;
 margin:30px auto;
 overflow:hidden;
}
.ex1 p{
 color:#ff0;
 font-size:30px;
 font-weight:bold;
 line-height:1.0;
 text-align:center;
 /* margin:0; */
 animation:anime-a 10s linear infinite;
 animation-duration:5s;
 transform:translatex(100%);
 opacity:0;
}

@keyframes anime-a{
 0%{transform:translateX(100%);opacity:0;}
 50%{transform:translateX(0);opacity:1;}
 100%{transform:translateX(0);opacity:1;}
}

/* =========================
演習２ exercise2
========================= */
.ex2{
 border:2px solid #fff;
 background-color:#000;
 padding:5px;
 width:800px;
 margin:30px auto;
 overflow:hidden;
}
.ex2 ul{
 height:50px;
 animation:anime-b 10s linear infinite;
 animation-duration:10s;
 transform:translatex(100%);
 opacity:0;
}

.ex2 li{
 height:50px;
 line-height:50px;
 color:#ff0;
 font-size:23px;
 font-weight:bold;
 text-align:center;
}

@keyframes anime-b{
 0%{transform:translate(100%,0);opacity:0;}
 10%{transform:translate(0,0);opacity:1;}
 20%{transform:translate(0,0);opacity:1;}
 33%{transform:translate(-100%,0);opacity:0;}
 34%{transform:translate(100%,-50px);opacity:0;}
 44%{transform:translate(0,-50px);opacity:1;}
 54%{transform:translate(0,-50px);opacity:1;}
 66%{transform:translate(-100%,-50px);opacity:0;}
 67%{transform:translate(100%,-100px);opacity:0;}
 77%{transform:translate(0,-100px);opacity:1;}
 87%{transform:translate(0,-100px);opacity:1;}
 100%{transform:translate(-100%,-100px);opacity:1;}
}

/* =========================
演習３ exercise3
========================= */
.ex3{
 border:2px solid #fff;
 background-color:#000;
 padding:5px;
 width:400px;
 height:200px;
 margin:30px auto;
 overflow:hidden;
}

.ex3 i{
 display:block;
 text-align:center;
 color:#ff0;
 font-size:60px;
 animation:anime-c 5s linear infinite;
 /* animation-duration:10s; */
 transform:translateY(0);
 opacity:0;
}

@keyframes anime-c{
 0%{transform:translateY(0);opacity:0;}
 50%{transform:translateY(60px);opacity:0.5;}
 100%{transform:translateY(120px);opacity:1;}
}

/* =========================
演習４ exercise3
========================= */
.ex4 .tunnel{
 width:70px;
 height:102px;
 background-color:rgba(0,0,0,0.7);
 border:10px solid #CC6600;
 border-right:5px solid #CC6600;
;
 border-top-left-radius:40%;
 border-top-right-radius:40%;
 transform:translate(0,-200%);
 margin:0;
}

.ex4{
 border:2px solid #fff;
 background-color:#aaa;
 padding:5px;
 padding-left:0px;
 width:800px;
 height:100px;
 margin:30px auto;
 overflow:hidden;
}

.ex4 i.fa-car-side{
 display:block;
 text-align:center;
 color:#ff0;
 font-size:60px;
 padding-top:20px;
 text-align:center;
 animation:anime-d 10s linear infinite;
 /* animation-duration:10s; */
 transform:translate(-100%,0);
 opacity:0;
}

@keyframes anime-d{
 0%{transform:translate(-50%,15%) scale(0.4);opacity:0;}
 10%{transform:translate(-40%,15%) scale(0.6);opacity:1;}
 20%{transform:translate(-25%,0);opacity:1;}
 30%{transform:translate(-10%,15%);opacity:1;}
 40%{transform:translate(0,0);opacity:1;}
 50%{transform:translate(10,-10%);opacity:1;}
 60%{transform:translate(20%,-40%);opacity:1;}
 70%{transform:translate(40%,-10%);opacity:1;}
 80%{transform:translate(60%,-40%);opacity:1;}
 90%{transform:translate(80%,-10%);opacity:1;}
 100%{transform:translate(100%,-40%);opacity:0;}
}

.ex4 i.fa-motorcycle{
 display:block;
 text-align:center;
 color:#f00;
 font-size:60px;
/* padding:-60px 0 60px 0;*/
 text-align:center;
 animation:anime-e 10s linear infinite;
 /* animation-duration:10s; */
 transform:translate(0,-80%);
 opacity:0; 
}

@keyframes anime-e{
 0%{transform:translate(-50%,-80%) scale(0.4);opacity:0;}
 10%{transform:translate(-45%,-80%) scale(0.6);opacity:0.2;}
 20%{transform:translate(-40%,-80%);opacity:0.4;}
 30%{transform:translate(-30%,-80%);opacity:1;}
 40%{transform:translate(-20%,-80%);opacity:1;}
 50%{transform:translate(-10%,-80%);opacity:1;}
 60%{transform:translate(0,-80%) rotate(-15deg);opacity:1;}
 70%{transform:translate(60%,-80%);opacity:1;}
 80%{transform:translate(80%,-80%);opacity:1;}
 90%{transform:translate(95%,-80%);opacity:1;}
 100%{transform:translate(110%,-80%);opacity:0;}
}

.ex4 i.fa-suse{
 display:block;
 text-align:center;
 color:#0f0;
 font-size:60px;
/* padding:-60px 0 60px 0;*/
 text-align:center;
 animation:anime-f 10s linear infinite;
 /* animation-duration:10s; */
 transform:translate(0,-100%);
 opacity:0; 
}

@keyframes anime-f{
 0%{transform:translate(-120%,-100%);opacity:0;}
 10%{transform:translate(-100%,-120%);opacity:1;}
 20%{transform:translate(-80%,-140%);opacity:1;}
 30%{transform:translate(-60%,-160%) scale(0.2);opacity:1;}
 40%{transform:translate(-40%,-180%) rotate(-15deg) scale(0.4);opacity:1;}
 50%{transform:translate(-20%,-200%) rotate(-15deg) scale(0.6);opacity:1;}
 60%{transform:translate(0,-240%);opacity:1;}
 70%{transform:translate(60%,-240%);opacity:1;}
 80%{transform:translate(80%,-240%);opacity:1;}
 90%{transform:translate(95%,-240%);opacity:1;}
 100%{transform:translate(110%,-240%);opacity:0;}
}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
html,body,h1,ul,li,p{
 margin:0;
 padding:0;
 line-height:1;
}
h1{
 font-size:10rem;
 text-align:center;
 line-height:200px;
}
nav{
 position:sticky;
 top:0;
 height:100px;
}
ul{
 display:flex;
 justify-content:space-between;
 list-style:none;
}
li{
 width:24%;
 text-align:center;
 /* line-height:100px; */
 background-color:#ccc;
 border-radius:10px;
}
li a{
 /* color:#fff; */
 font-size:2rem;
 line-height:100px;
 text-decoration:none;
}
li:nth-child(1) a{
 color:#f00;
}
li:nth-child(2) a{
 color:#0f0;
}
li:nth-child(3) a{
 color:#00f;
}
li:nth-child(4) a{
 color:#ff0;
}
.box{
 font-size:30rem;
 text-align:center;
 /* height:600px; */
 line-height:600px;
 background-color:#aaa;
 margin:5px;
}
footer{
 text-align:center;
 padding:10px;
}
#test1{
 color:#f00;
}
#test2{
 color:#0f0;
}
#test3{
 color:#00f;
}
#test4{
color:#ff0;
}
</style>

</head>
<body>

<header>
<h1>TEST</h1>
</header>

<nav>
    <ul>
        <li><a href="#test1">menu1</a></li>
        <li><a href="#test2">menu2</a></li>
        <li><a href="#test3">menu3</a></li>
        <li><a href="#test4">menu4</a></li>
    </ul>
</nav>

<div class="box" id="test1">1</div>
<div class="box" id="test2">2</div>
<div class="box" id="test3">3</div>
<div class="box" id="test4">4</div>

<footer>
    <p class="container">
    <small>Copyright &copy; TEST</small>
    </p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(function(){
 console.log($('#test1').offset().top);
 console.log($('#test2').offset().top);
 console.log($('#test3').offset().top);
 console.log($('#test4').offset().top);

 $('li > a').on('click',function(){
  const href=$(this).attr('href');
  const target=$(href).offset().top - 105;
  console.log(href);
  console.log(target);

  $('html,body').animate(
    {scrollTop:target},1000,'swing'
  );
  return false;
 });

});
</script>

</body>
</html>
